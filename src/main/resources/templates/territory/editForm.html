<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar territorio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container">
<h2>Editar territorio</h2>
<hr/>
<form method="post" th:action="@{/territory/save}" th:object="${territory}">
    <input type="hidden" th:field="*{regionid}">
    <div class="form-group">
        <label for="regionid">Id de la region</label>
        <input type="text" class="form-control"  th:field="*{regionid}">
    </div>
    <input type="hidden" th:field="*{territorydescription}">
    <div class="form-group">
        <label for="territorydescription">Descripci√≥n del territorio</label>
        <input type="text" class="form-control"  th:field="*{territorydescription}">
    </div>
    <br/>
    <div class="form-group">
        <a class="btn btn-danger" th:href="@{/territory}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
</body>
</html>
